name: Docker CI to ECR

on:
  push:
    branches: [ gitops ]   # Trigger only on gitops branch pushes

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REPO_URI: ${{ secrets.ECR_REPO_URI }}
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -t $ECR_REPO_URI:$IMAGE_TAG ./app
          docker push $ECR_REPO_URI:$IMAGE_TAG
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update Helm values with new tag
        run: |
          sed -i "s/tag:.*/tag: ${{ steps.build-and-push.outputs.image_tag }}/" helm/hello-world/values.yaml
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add helm/hello-world/values.yaml
          git commit -m "Update image tag to ${{ steps.build-and-push.outputs.image_tag }}"
          git push
